<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .calculator h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .calculator input, .calculator select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .calculator input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .calculator input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form action="/calc" method="post">
            <div class="mb-3">
                <label for="num1" class="form-label">Enter First Number:</label>
                <input type="number" id="num1" name="num1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Enter Second Number:</label>
                <input type="number" id="num2" name="num2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="operation" class="form-label">Select Operation:</label>
                <select id="operation" name="operation" class="form-select">
                    <option value="add">Addition (+)</option>
                    <option value="sub">Subtraction (-)</option>
                    <option value="multi">Multiplication (ร)</option>
                    <option value="divide">Division (รท)</option>
                </select>
            </div>
            <input type="submit" value="Calculate" class="btn btn-primary">
        </form>
        {% if result %}
        <div class="result">
            <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
